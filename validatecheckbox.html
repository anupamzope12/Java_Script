<html>
    <head>
        <script>
            var str=""
            function validateskill()
            {
                console.log("In validateskill() ")
                var str=""
                var cnt=0;
                // var arr=document.getElementByName("skill")
                var arr=document.getElementsByName("skill")
                for(var i=0 ; i<arr.length ; i++)
                {
                    if(arr[i].checked)
                    {
                        str+=arr[i].value + " ,"
                        cnt++;
                    }
                }
                if(cnt>=3){
                    document.getElementById("errskill").innerHTML=""
                    str=str.slice(0,str.length-1)
                    document.getElementById("mydiv").innerHTML=str;
                    return true;
                }
                else{
                    document.getElementById("errskill").innerHTML="plesase select minimum 3 skills"
                    return false;
                }

            }
        </script>
    </head>
    <body>
        <input type="checkbox" name="skill" class="java" id="java" value="java"> <label for="java">JAVA</label>
        <input type="checkbox" name="skill" class="c++" id="c++" value="c++"> <label for="c++">C++</label>
        <input type="checkbox" name="skill" class="python" id="python" value="python"> <label for="python">PYTHON</label>
        <input type="checkbox" name="skill" class="dbms" id="dbms" value="dbms"> <label for="dbms">DBMS</label>
        <input type="checkbox" name="skill" class="javascript" value="javascript"id="javascript"> <label for="javascript">JAVASCRIPT</label>
        <input type="checkbox" name="skill" class="html" id="html"> <label for="html">HTML</label>
        <span id="errskill"></span>
        <br><br>
        <button type="submit" id="btn" name="btn" class="btn" onclick="validateskill()">ShowSkill</button>
        <div id="mydiv"></div>
    </body>
</html>
