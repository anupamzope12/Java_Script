
<html><head><script>
            function calcresult(){
            var number=parseInt(document.getElementById("num").value)
            var rem=0;
            var res=0;
            // var q=0;
            while(number > 0)
            {
                rem=number%10
                res=rem+res;
                number=parseInt(number/10);
            }
            document.getElementById("mydiv").innerHTML+=res;}
        </script>
    </head>
    <body>
        Number : <input type="text" name="num" id="num"> <br>
        <button type="text" name="btn" name="btn" id="btn" onclick="calcresult()" >Result</button>
    </body>
    <div id="mydiv"></div>
</html>
